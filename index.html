<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้า Login</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="../../assets/css/adminlte.min.css">


    <style>
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* ให้มีความสูงเต็มหน้าจอ */
            background-image: url('./assets/images/login.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .login-card-body {
            position: relative;
            height: 450px;
            width: 500px;
            padding: 1.5rem 3rem 0 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        /* ปรับหัวข้อ */
        h1 {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            background-image: url('./assets/images/h1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
    </style>

</head>

<body>

    <div class="card login-card-body shadow">
        <h1 class="text-center">BOXING LOGIN</h1>
        <form id="loginForm" action="POST">
            <div class="form-group mb-3">
                <label class="form-label" for="username">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ"
                    required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="กรอกรหัสผ่านของคุณ" required>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </div>
        </form>
    </div>

    <!-- scripts -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../plugins/fontawesome-free/js/all.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="../../assets/js/adminlte.min.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // ดึงค่าจากฟอร์ม
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                Swal.fire({
                    icon: "error",
                    title: "ข้อมูลไม่ครบถ้วน",
                    text: "กรุณากรอกชื่อผู้ใช้และรหัสผ่าน",
                });
                return;
            }

            fetch("http://localhost:3000/api/loginRoutes", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({
                    username,
                    password,
                }).toString(),
            })
                .then((response) => response.json())
                .then((result) => {
                    if (result.status) {
                        Swal.fire({
                            title: "กำลังเข้าสู่ระบบ...",
                            html: "กรุณารอสักครู่ <b></b> วินาที.",
                            timer: 2000,
                            timerProgressBar: true,
                            didOpen: () => {
                                Swal.showLoading();
                                const b = Swal.getHtmlContainer().querySelector("b");
                                setInterval(() => {
                                    b.textContent = Swal.getTimerLeft();
                                }, 100);
                            },
                        }).then(() => {
                            window.location.href = "./pages/dashboard/";
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "เข้าสู่ระบบล้มเหลว",
                            text: result.error || "เกิดข้อผิดพลาด",
                        });
                    }
                })
                .catch((error) => {
                    console.error("เกิดข้อผิดพลาด:", error);
                    Swal.fire({
                        icon: "error",
                        title: "เกิดข้อผิดพลาด",
                        text: "ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้",
                    });
                });
        });

    </script>
</body>

</html>
