    <script>
    $(document).ready(function () {
    // เพิ่ม event listener ให้กับปุ่มที่มี class .btn-save
    $('.btn-save').on('click', function () {
    // จำลองการบันทึกข้อมูล

    icon: 'error',
    title: 'เกิดข้อผิดพลาด',
    text: 'ไม่สามารถบันทึกข้อมูลได้: ' + error,
    confirmButtonText: 'ตกลง'
    });

    function saveData() {
    return new Promise((resolve, reject) => {
    
    setTimeout(() => {
    
    resolve();
    }, 50);
    });
    }
    });

    $(document).ready(function () {
    let currentCard; // การ์ดปัจจุบันที่แก้ไข
    let originalValues = {}; // เก็บค่าดั้งเดิมของการ์ด

    // เมื่อคลิกปุ่ม Edit
    $('.edit-icon').on('click', function () {
    currentCard = $(this).closest('.round-card');

    // เก็บค่าปัจจุบันใน originalValues
    const redScores = currentCard.find('.red-side input');
    const blueScores = currentCard.find('.blue-side input');

    originalValues = {
    red: [
    $(redScores[0]).val(),
    $(redScores[1]).val(),
    $(redScores[2]).val()
    ],
    blue: [
    $(blueScores[0]).val(),
    $(blueScores[1]).val(),
    $(blueScores[2]).val()
    ]
    };

    // เติมค่าดั้งเดิมลงใน Modal
    $('#redScore1').val(originalValues.red[0]);
    $('#redScore2').val(originalValues.red[1]);
    $('#redScore3').val(originalValues.red[2]);
    $('#blueScore1').val(originalValues.blue[0]);
    $('#blueScore2').val(originalValues.blue[1]);
    $('#blueScore3').val(originalValues.blue[2]);

    // แสดง Modal
    $('#editScoreModal').modal('show');
    });

    // เมื่อกดปุ่ม "บันทึก"
    $('#saveEdit').on('click', function () {
    const redScores = currentCard.find('.red-side input');
    const blueScores = currentCard.find('.blue-side input');

    // อัปเดตค่าจาก Modal ลงการ์ด
    $(redScores[0]).val($('#redScore1').val());
    $(redScores[1]).val($('#redScore2').val());
    $(redScores[2]).val($('#redScore3').val());
    $(blueScores[0]).val($('#blueScore1').val());
    $(blueScores[1]).val($('#blueScore2').val());
    $(blueScores[2]).val($('#blueScore3').val());

    // ปิด Modal
    $('#editScoreModal').modal('hide');

    // แสดงข้อความสำเร็จ
    Swal.fire({
    icon: 'success',
    title: 'แก้ไขสำเร็จ',
    text: 'คะแนนถูกแก้ไขเรียบร้อยแล้ว',
    confirmButtonText: 'ตกลง'
    });
    });

    // เมื่อกดปุ่ม "ยกเลิก"
    $('#cancelEdit').on('click', function () {
    // ปิด Modal
    $('#editScoreModal').modal('hide');

   
    Swal.fire({
    icon: 'info',
    title: 'ยกเลิกการแก้ไข',
    text: 'คะแนนยังคงเหมือนเดิม',
    confirmButtonText: 'ตกลง'
    });
    });
    });

    function calculateTotalScores() {
    
    const totalScores = {
    red: [0, 0, 0], 
    blue: [0, 0, 0] 
    };

    
    $('.round-card').each(function () {
   
    if ($(this).find('h1.round').text().trim() === 'สรุปคะแนน') {
    return;
    }

    
    const redScores = $(this).find('.red-side input');
    const blueScores = $(this).find('.blue-side input');

    
    totalScores.red[0] += parseInt($(redScores[0]).val()) || 0;
    totalScores.red[1] += parseInt($(redScores[1]).val()) || 0;
    totalScores.red[2] += parseInt($(redScores[2]).val()) || 0;

    totalScores.blue[0] += parseInt($(blueScores[0]).val()) || 0;
    totalScores.blue[1] += parseInt($(blueScores[1]).val()) || 0;
    totalScores.blue[2] += parseInt($(blueScores[2]).val()) || 0;
    });

    
    const summaryCard = $('.round-card').filter(function () {
    return $(this).find('h1.round').text().trim() === 'สรุปคะแนน';
    });

    const redSummaryInputs = summaryCard.find('.red-side input');
    const blueSummaryInputs = summaryCard.find('.blue-side input');
