<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-toggle/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="../../plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="../../assets/css/adminlte.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- Datatables -->
    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">

    <style>
        .form-label {
            font-size: 16px;
            font-family: 'Kanit', sans-serif;
            font-weight: bold;
        }

        .swal-lable,
        .custom-file-label {
            display: block;
            text-align: start;
        }

        .swal-style {
            background-color: white;
            height: 400px;
            border-radius: 20px;
        }

        .title-style {
            font-size: 30px;
        }
    </style>

</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div id="sidebar"></div>
        <div class="content-wrapper pt-3">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header shadow">
                                    <h2 class="mb-3">
                                        <i class="fa-solid fa-user-tie"></i>
                                        กรอกข้อมูลนักกีฬา
                                    </h2>
                                    <div class="mb-3 d-flex align-items-center">
                                        <div class="dropdown mr-2">
                                            <button class="btn btn-success btn-sm dropdown-toggle" type="button"
                                                id="dropdownMatchType" data-toggle="dropdown" aria-expanded="false">
                                                เลือกประเภทมวย
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMatchType">
                                                <a class="dropdown-item" href="#">มวยสมัครเล่น</a>
                                                <a class="dropdown-item" href="#">มวยอาชีพ</a>
                                            </div>
                                            <input type="hidden" id="Match_Type" name="Match_Type" required>
                                        </div>
                                        <button class="btn btn-warning btn-sm" id="clearDataButton"
                                            onclick="clearAllData()">ลบข้อมูลทั้งหมด</button>
                                    </div>

                                    <div class="p-2" id="form_demonstration_boxing">
                                        <div class="card-body">

                                            <form class="needs-validation mt-3">
                                                <!-- Match Name -->
                                                <div class="mb-3">
                                                    <label for="Match_Name" class="form-label">ชื่อแมตช์
                                                        <span class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="Match_Name"
                                                            name="Match_Name" placeholder="กรอกชื่อแมตช์"
                                                            aria-label="Match Name" required>
                                                        <div class="input-group-append">
                                                            <button type="button" class="btn btn-success"
                                                                id="lockMatchNameButton"
                                                                onclick="saveMatchName()">บันทึก</button>
                                                            <button type="button" class="btn btn-warning "
                                                                id="editMatchNameButton"
                                                                onclick="toggleEdit()">แก้ไข</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>

                                            <form id="addDataForm" enctype="multipart/form-data">

                                                <div class="row">
                                                    <!-- Red -->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="person_red" class="form-label">ชื่อมุมสีแดง
                                                                <span class="text-danger">*</span></label>
                                                            <input type="text" class="form-control" id="person_red"
                                                                name="person_red" placeholder="กรอกชื่อฝ่ายแดง"
                                                                required />
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="inputImageRed"
                                                                class="form-label">เลือกรูปมุมสีแดง</label>
                                                            <div class="custom-file">
                                                                <input type="file" class="custom-file-input"
                                                                    id="inputImageRed" name="image_red">
                                                                <label class="custom-file-label" id="labelImageRed"
                                                                    for="inputImageRed">เลือกไฟล์</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- Blue -->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="person_blue" class="form-label">ชื่อมุมสีน้ำเงิน
                                                                <span class="text-danger">*</span></label>
                                                            <input type="text" class="form-control" id="person_blue"
                                                                name="person_blue" placeholder="กรอกชื่อฝ่ายน้ำเงิน"
                                                                required />
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="inputImageBlue"
                                                                class="form-label">เลือกรูปมุมสีน้ำเงิน</label>
                                                            <div class="custom-file">
                                                                <input type="file" class="custom-file-input"
                                                                    id="inputImageBlue" name="image_blue">
                                                                <label class="custom-file-label" id="labelImageBlue"
                                                                    for="inputImageBlue">เลือกไฟล์</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="text-center mb-3" style="font-size: 18px;">
                                                    <button type="button" onclick="addData()" class="btn btn-primary"
                                                        style="width: 400px;">บันทึก</button>
                                                </div>

                                            </form>
                                        </div>

                                        <div class="card-body table-responsive mt-4">
                                            <table id="matchDataTable" class="table table-striped table-hover">
                                                <tbody id="dataTableBody">
                                                    <!-- ตารางจะแสดงข้อมูลที่เพิ่มเข้ามา    -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>


    <!-- scripts -->
    <script src="../../plugins/fontawesome-free/js/all.min.js"></script>
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
    <script src="../../plugins/bootstrap-toggle/bootstrap-toggle.min.js"></script>
    <script src="../../plugins/toastr/toastr.min.js"></script>
    <script src="../../assets/js/adminlte.min.js"></script>

    <!-- datatables -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>

    <script>
        // โหลด Sidebar
        fetch('../includes/sidebar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });

        // โหลด Footer
        fetch('../includes/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>

    <script>
        // อัปเดตชื่อไฟล์เมื่อเลือกไฟล์
        document.querySelectorAll('.custom-file-input').forEach(input => {
            input.addEventListener('change', function () {
                const fileName = this.files[0]?.name || "เลือกไฟล์";
                const label = this.nextElementSibling; // หา label ที่อยู่ถัดจาก input
                if (label && label.classList.contains('custom-file-label')) {
                    label.textContent = fileName;
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:3000/api/sportPersonRoutes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    renderTable(data.data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: 'ไม่สามารถโหลดข้อมูลได้',
                        timer: 2000,
                    })
                });
        });

        function renderTable(data) {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';

            const tableData = [];
            data.forEach((item, index) => {
                tableData.push([
                    index + 1,
                    item.person_red || 'ไม่ระบุ',
                    item.person_blue || 'ไม่ระบุ',
                    `<img src="${item.image_red || '../../assets/images/2000x700.png'}" alt="รูปภาพ" class="img-fluid" style="max-width: 150px;">`,
                    `<img src="${item.image_blue || '../../assets/images/2000x700.png'}" alt="รูปภาพ" class="img-fluid" style="max-width: 150px;">`,
                    `<input class="toggle-event" data-id="${item.id}" type="checkbox" name="status" 
                            ${item.IsActive ? 'checked' : ''} data-toggle="toggle" data-on="เผยแพร่" 
                            data-off="ปิด" data-onstyle="success" data-style="ios">`,
                    `<div class="btn-group" role="group">
                        <button class="btn btn-warning edit-btn" data-id="${item.id}">แก้ไข</button>
                        <button class="btn btn-danger delete-btn" data-id="${item.id}">ลบ</button>
                    </div>`
                ]);
            });

            initDatatables(tableData);
        }

        function initDatatables(tableData) {
            $('#matchDataTable').DataTable({
                data: tableData,
                destroy: true,
                paging: true,
                ordering: false,
                searching: false,
                responsive: true,
                columns: [
                    { title: "ลําดับ", className: "align-middle" },
                    { title: "ชื่อมุมแดง", className: "align-middle" },
                    { title: "ชื่อมุมน้ำเงิน", className: "align-middle" },
                    { title: "รูปภาพมุมแดง", className: "align-middle" },
                    { title: "รูปภาพมุมน้ำเงิน", className: "align-middle" },
                    { title: "สถานะ", className: "align-middle" },
                    { title: "จัดการ", className: "align-middle" },
                ],

                initComplete: function () {
                    $('#matchDataTable thead th').css({
                        'background-color': '#dc3545', // สีแดง
                        'color': 'white' // สีข้อความในหัวตาราง
                    });
                    $(document).on('change', '.toggle-event', function () {
                        const id = $(this).data('id');
                        const status = $(this).prop('checked') ? 1 : 0;

                        fetch(`http://localhost:3000/api/sportPersonRoutes/status/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ IsActive: status })
                        }).then(response => {
                            toastr.success("อัพเดทสถานะสำเร็จ!");
                        }).catch(error => {
                            toastr.error("อัพเดทสถานะไม่สําเร็จ!");
                        });
                    });

                    $(document).on('click', '.delete-btn', function () {
                        const id = $(this).data('id');
                        swal.fire({
                            title: 'ยืนยันการลบ!',
                            text: 'คุณยืนยันการลบข้อมูลใช่ไหม!',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonText: 'ยืนยัน',
                            cancelButtonText: 'ยกเลิก',
                        }).then((result) => {
                            if (result.isConfirmed) {
                                fetch(`http://localhost:3000/api/sportPersonRoutes/${id}`, {
                                    method: 'DELETE',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },

                                }).then(result => {
                                    if (result.ok) {
                                        swal.fire({
                                            title: 'ลบข้อมูลสำเร็จ',
                                            icon: 'success',
                                            timer: 1000
                                        });
                                        $(`#row-${id}`).remove();
                                        window.location.reload();
                                    } else {
                                        swal.fire({
                                            title: 'เกิดข้อผิดพลาด',
                                            text: 'ไม่สามารถลบข้อมูลได้',
                                            icon: 'error'
                                        });
                                    }
                                }).catch(error => {
                                    console.error('Error:', error);
                                    swal.fire({
                                        title: 'เกิดข้อผิดพลาด',
                                        text: 'กรุณาติดต่อแอดมิน',
                                        icon: 'error'
                                    });
                                });
                            }
                        }).catch(error => {
                            console.error('Error adding data:', error);
                            Swal.fire({
                                title: 'ข้อผิดพลาด!',
                                text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้',
                                icon: 'error',
                                confirmButtonText: 'ตกลง'
                            });
                        });
                    });


                    $(document).on('click', '.edit-btn', function () {
                        const id = $(this).data('id');

                        fetch(`http://localhost:3000/api/sportPersonRoutes/${id}`)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('ไม่สามารถโหลดข้อมูลได้');
                                }
                                return response.json();
                            })
                            .then(data => {
                                const personData = data.data.find(item => item.id === id);

                                if (!personData) {
                                    throw new Error('ไม่พบข้อมูลที่ต้องการ');
                                }

                                const { person_red, person_blue } = personData;

                                swal.fire({
                                    title: 'แก้ไขข้อมูล',
                                    html: `
                                        <div class="row mt-3">
                                            <!-- Red -->
                                            <div class="col-lg-6">
                                                <div class="mb-5">
                                                    <label for="Person_Red" class="form-label swal-lable">ชื่อมุมสีแดง</label>
                                                    <input type="text" class="form-control" id="Person_Red" value="${person_red}" />
                                                </div>
                                                <div class="mb-3 mt-3">
                                                    <label for="Image_Red" class="form-label swal-lable">เลือกรูปมุมสีแดง</label>
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="Image_Red" />
                                                        <label class="custom-file-label" for="Image_Red">เลือกไฟล์</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Blue -->
                                            <div class="col-lg-6">
                                                <div class="mb-5">
                                                    <label for="Person_Blue" class="form-label swal-lable">ชื่อมุมสีน้ำเงิน</label>
                                                    <input type="text" class="form-control" id="Person_Blue" value="${person_blue}" />
                                                </div>
                                                <div class="mb-5">
                                                    <label for="Image_Blue" class="form-label swal-lable">เลือกรูปมุมสีน้ำเงิน</label>
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="Image_Blue" />
                                                        <label class="custom-file-label" for="Image_Blue">เลือกไฟล์</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    `,
                                    showCancelButton: true,
                                    confirmButtonText: 'บันทึก',
                                    cancelButtonText: 'ยกเลิก',
                                    showLoaderOnConfirm: true,

                                    preConfirm: () => {
                                        const personRed = document.getElementById('Person_Red').value;
                                        const personBlue = document.getElementById('Person_Blue').value;
                                        const imageRed = document.getElementById('Image_Red').files[0];
                                        const imageBlue = document.getElementById('Image_Blue').files[0];

                                        const formData = new FormData();
                                        formData.append('person_red', personRed);
                                        formData.append('person_blue', personBlue);
                                        if (imageRed) formData.append('image_red', imageRed);
                                        if (imageBlue) formData.append('image_blue', imageBlue);

                                        document.querySelectorAll('.custom-file-input').forEach(input => {
                                            input.addEventListener('change', function () {
                                                const fileName = this.files[0]?.name || "เลือกไฟล์";
                                                const label = this.nextElementSibling; // หา label ที่อยู่ถัดจาก input
                                                if (label && label.classList.contains('custom-file-label')) {
                                                    label.textContent = fileName;
                                                }
                                            });
                                        });


                                        return fetch(`http://localhost:3000/api/sportPersonRoutes/${id}`, {
                                            method: 'PUT',
                                            body: formData
                                        })
                                            .then(response => {
                                                if (!response.ok) {
                                                    throw new Error('ไม่สามารถบันทึกข้อมูลได้');
                                                }
                                                return response.json();
                                            })
                                            .then(result => {
                                                if (!result.status) {
                                                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึก');
                                                }
                                                return result;
                                            });
                                    },
                                    customClass: {
                                        popup: 'swal-style',
                                        title: 'title-style'
                                    }
                                })
                                    .then(result => {
                                        if (result.isConfirmed) {
                                            swal.fire({
                                                title: 'ยืนยันการบันทึก',
                                                text: 'คุณต้องการบันทึกข้อมูลหรือไม่?',
                                                icon: 'warning',
                                                showCancelButton: true,
                                                confirmButtonText: 'ใช่, บันทึก',
                                                cancelButtonText: 'ยกเลิก'
                                            }).then(confirmation => {
                                                if (confirmation.isConfirmed) {
                                                    swal.fire('สำเร็จ!', 'บันทึกข้อมูลเรียบร้อยแล้ว', 'success')
                                                        .then(() => location.reload());
                                                }
                                            });
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error:', error);
                                        swal.fire('ผิดพลาด!', error.message || 'ไม่สามารถดำเนินการได้', 'error');
                                    });
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                swal.fire('ผิดพลาด!', 'ไม่สามารถดึงข้อมูลได้', 'error');
                            });
                    });

                },
                fnDrawCallback: function () {
                    $('.toggle-event').bootstrapToggle();
                },

                language: {
                    lengthMenu: "แสดง _MENU_ รายการต่อหน้า",
                    zeroRecords: "ไม่พบข้อมูล",
                    info: "แสดงหน้าที่ _PAGE_ จาก _PAGES_",
                    infoEmpty: "ไม่พบข้อมูล",
                    infoFiltered: "(กรองจากทั้งหมด _MAX_ รายการ)",
                    search: "ค้นหา",
                    paginate: {
                        first: "หน้าแรก",
                        last: "หน้าสุดท้าย",
                        next: "ถัดไป",
                        previous: "ก่อนหน้า",
                    },
                }

            })
        }



        function addData() {
            const form = document.getElementById('addDataForm');
            const formData = new FormData(form);

            console.log('Form Data:', ...formData.entries()); // ตรวจสอบข้อมูลก่อนส่ง

            fetch('http://localhost:3000/api/sportPersonRoutes', {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to add data. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response:', data);
                    if (data.status) {
                        Swal.fire({
                            title: 'สำเร็จ!',
                            text: 'เพิ่มข้อมูลเรียบร้อยแล้ว',
                            icon: 'success',
                            timer: 1000,
                            confirmButtonText: 'ตกลง'
                        }).then(() => location.reload());
                    } else {
                        Swal.fire({
                            title: 'ข้อผิดพลาด!',
                            text: data.message || 'ไม่สามารถเพิ่มข้อมูลได้',
                            icon: 'error',
                            confirmButtonText: 'ตกลง'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error adding data:', error);
                    Swal.fire({
                        title: 'ข้อผิดพลาด!',
                        text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้',
                        icon: 'error',
                        confirmButtonText: 'ตกลง'
                    });
                });
        }

    </script>
</body>

</html>
