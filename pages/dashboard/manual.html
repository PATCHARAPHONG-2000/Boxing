                   <script src="../../plugins/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.js"></script>

    <script>
        // For saving and showing success alert with SweetAlert2
        const saveButtons = document.querySelectorAll('.save-btn');
        
        saveButtons.forEach(button => {
            button.addEventListener('click', () => {
                Swal.fire({
                    title: 'บันทึกสำเร็จ',
                    text: 'บันทึกข้อมูลสำเร็จ',
                    icon: 'success',
                    showClass: {
                        popup: `animate__animated animate__fadeInUp animate__faster`
                    },
                    hideClass: {
                        popup: `animate__animated animate__fadeOutDown animate__faster`
                    }
                });
            });
        });
    </script>
