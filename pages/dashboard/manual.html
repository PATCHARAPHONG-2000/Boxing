    <script>
        // Function to toggle dropdown visibility
        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenuButton');
            var isExpanded = dropdownMenu.getAttribute('aria-expanded') === 'true';
            dropdownMenu.setAttribute('aria-expanded', !isExpanded);

            // Optionally toggle class 'show' for Bootstrap behavior (to keep dropdown open manually)
            var dropdownMenuElement = document.querySelector('.dropdown-menu');
            if (isExpanded) {
                dropdownMenuElement.classList.remove('show'); // Close it if open
            } else {
                dropdownMenuElement.classList.add('show'); // Open it if closed
            }
        }

        // Function that sets the selected value and keeps the dropdown open
        function selectBoxingMatch(match) {
            console.log("Selected match:", match); // Optionally log the selection

            // You could also update the button text to reflect the selected match
            document.getElementById('dropdownMenuButton').innerText = match.name_match || 'Selected Match';

            // Trigger the dropdown toggle to keep the dropdown open or perform custom behavior
            toggleDropdown();  // Call the function to toggle dropdown visibility (open/close)
        }

        function calculateTotalScores() {
            if (!selectedMatchId) return;

            // ดึงข้อมูลคะแนนที่บันทึกแล้วจากเซิร์ฟเวอร์
            fetch(`../../service/get_total_scores.php?id=${selectedMatchId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.message);
                    }

                    // อัพเดทช่องสรุปคะแนน
                    const summaryCard = $('.round-card:has(h1:contains("สรุปคะแนน"))');
                    const redSummaryInputs = summaryCard.find('.red-side input');
                    const blueSummaryInputs = summaryCard.find('.blue-side input');

                    // แสดงคะแนนรวมจากฐานข้อมูล
                    $(redSummaryInputs[0]).val(data.scores.Score_JR1);
                    $(redSummaryInputs[1]).val(data.scores.Score_JR2);
                    $(redSummaryInputs[2]).val(data.scores.Score_JR3);
                    $(blueSummaryInputs[0]).val(data.scores.Score_JB1);
                    $(blueSummaryInputs[1]).val(data.scores.Score_JB2);
                    $(blueSummaryInputs[2]).val(data.scores.Score_JB3);
                })
                .catch(error => {
                    console.error('Error updating total scores:', error);
                });
        }

        // แก้ไขการทำงานของปุ่มบันทึก
        $('.btn-save').off('click').on('click', function() {
            if (!selectedMatchId) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณาเลือกคู่มวย',
                    text: 'โปรดเลือกคู่มวยก่อนบันทึกคะแนน'
                });
                return;
            }

            // หายกที่จากปุ่มที่กด
            const roundCard = $(this).closest('.round-card');
            const roundText = roundCard.find('h1.round').text();
            const round = parseInt(roundText.replace(/\D/g, '')); 

            if (isNaN(round)) {
                return; // ไม่ทำงานถ้าเป็นการ์ดสรุปคะแนน
            }

            // สรวจสอบว่ากรอกคะแนนครบหรือไม่
            const redInputs = roundCard.find('.red-side input');
            const blueInputs = roundCard.find('.blue-side input');
            let hasEmptyScore = false;

            redInputs.each(function() {
                if (!$(this).val()) hasEmptyScore = true;
            });
            blueInputs.each(function() {
                if (!$(this).val()) hasEmptyScore = true;
            });

            if (hasEmptyScore) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกคะแนนให้ครบ',
                    text: `กรุณากรอกคะแนนยกที่ ${round} ให้ครบทุกช่อง`
                });
                return;
            }

            // เก็บคะแนนเฉพาะยกที่กดบันทึก
            const formData = new FormData();
            formData.append('sport_person_id', selectedMatchId);
            formData.append('round', round);

            // ดึงค่าคะแนนจากฟอร์ม
            formData.append('red_judge1', $(redInputs[0]).val());
            formData.append('blue_judge1', $(blueInputs[0]).val());
            formData.append('red_judge2', $(redInputs[1]).val());
            formData.append('blue_judge2', $(blueInputs[1]).val());
            formData.append('red_judge3', $(redInputs[2]).val());
            formData.append('blue_judge3', $(blueInputs[2]).val());

            // ส่งข้อมูลไปบันทึก
            fetch('../../service/save_score.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    throw new Error(result.message);
                }
                
                Swal.fire({
                    icon: 'success',
                    title: 'บันทึกสำเร็จ',
                    text: `บันทึกคะแนนยกที่ ${round} เรียบร้อยแล้ว`
                });
                
                // อัพเดทคะแนนรวมหลังบันทึกสำเร็จ
                calculateTotalScores();
            })
            .catch(error => {
                console.error('Save error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: error.message || 'ไม่สามารถบันทึกคะแนนได้ กรุณาลองใหม่อีกครั้ง'
                });
            });
        });
    </script>

    <script>
        // Function to load matches from database
        function loadMatches() {
            fetch('../../service/match.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(response => {
                    const dropdownMenu = document.getElementById('matchDropdown');
                    dropdownMenu.innerHTML = '';
                    
                    if (response.error) {
                        throw new Error(response.message);
                    }
                    
                    const matches = response.data || [];
                    
                    if (matches.length === 0) {
                        dropdownMenu.innerHTML = `
                            <a class="dropdown-item text-info">
                                No matches available
                            </a>`;
                        return;
                    }
                    
                    matches.forEach(match => {
                        const item = document.createElement('a');
                        item.className = 'dropdown-item';
                        item.href = '#';
                        item.textContent = match.name_match || 'Unnamed Match';
                        item.onclick = (e) => {
                            e.preventDefault();
                            selectBoxingMatch(match);
                        };
                        dropdownMenu.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error loading matches:', error);
                    const dropdownMenu = document.getElementById('matchDropdown');
                    dropdownMenu.innerHTML = `
                        <a class="dropdown-item text-danger">
                            Error loading matches. Please try again later.
                        </a>`;
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Error Loading Matches',
                        text: error.message || 'Unable to load match data. Please check your connection and try again.',
                        confirmButtonText: 'Retry',
                        showCancelButton: true,
                        cancelButtonText: 'Dismiss'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            loadMatches();
                        }
                    });
                });
        }

        function selectBoxingMatch(match) {
            if (!match) return;

            // Update dropdown button text
            document.getElementById('dropdownMenuButton').textContent = match.name_match || 'Selected Match';
            
            // Update match display
            const matchContainer = document.getElementById('matchContainer');
            matchContainer.innerHTML = `
                <span class="text-danger">${match.person_red || 'Red Corner'}</span>
                <span class="text-vs">VS</span>
                <span class="text-primary">${match.person_blue || 'Blue Corner'}</span>
            `;

            // Close dropdown
            const dropdownMenu = document.querySelector('.dropdown-menu');
            dropdownMenu.classList.remove('show');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadMatches();
            
            // Add click handler for dropdown button
            document.getElementById('dropdownMenuButton').addEventListener('click', function() {
                const dropdownMenu = document.querySelector('.dropdown-menu');
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.matches('.dropdown-toggle')) {
                    const dropdowns = document.getElementsByClassName('dropdown-menu');
                    Array.from(dropdowns).forEach(dropdown => {
                        if (dropdown.classList.contains('show')) {
                            dropdown.classList.remove('show');
                        }
                    });
                }
            });
        });
    </script>

    <script>
        // เพิ่มตัวแปรสำหรับเก็บ match_id ที่เลือก
        let selectedMatchId = null;

        function selectBoxingMatch(match) {
            selectedMatchId = match.id; // เก็บ ID ของ match ที่เลือก
            
            // อัพเดทข้อความในปุ่ม dropdown
            document.getElementById('dropdownMenuButton').textContent = match.name_match || 'Selected Match';
            
            // อัพเดทการแสดงผลคู่มวย
            const matchContainer = document.getElementById('matchContainer');
            matchContainer.innerHTML = `
                <span class="text-danger">${match.person_red || 'Red Corner'}</span>
                <span class="text-vs">VS</span>
                <span class="text-primary">${match.person_blue || 'Blue Corner'}</span>
            `;
        }

        // แก้ไขการทำงานของปุ่มบันทึก
        $('.btn-save').off('click').on('click', function() {
            if (!selectedMatchId) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณาเลือกคู่มวย',
                    text: 'โปรดเลือกคู่มวยก่อนบันทึกคะแนน'
                });
                return;
            }

            // หายกที่จากปุ่มที่กด
            const roundCard = $(this).closest('.round-card');
            const roundText = roundCard.find('h1.round').text();
            const round = parseInt(roundText.replace(/\D/g, '')); 

            if (isNaN(round)) {
                return; // ไม่ทำงานถ้าเป็นการ์ดสรุปคะแนน
            }

            // ตรวจสอบว่ากรอกคะแนนครบหรือไม่
            const redInputs = roundCard.find('.red-side input');
            const blueInputs = roundCard.find('.blue-side input');
            let hasEmptyScore = false;

            redInputs.each(function() {
                if (!$(this).val()) hasEmptyScore = true;
            });
            blueInputs.each(function() {
                if (!$(this).val()) hasEmptyScore = true;
            });

            if (hasEmptyScore) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกคะแนนให้ครบ',
                    text: `กรุณากรอกคะแนนยกที่ ${round} ให้ครบทุกช่อง`
                });
                return;
            }

            // เก็บคะแนนเฉพาะยกที่กดบันทึก
            const formData = new FormData();
            formData.append('sport_person_id', selectedMatchId);
            formData.append('round', round);

            // ดึงค่าคะแนนจากฟอร์ม
            formData.append('red_judge1', $(redInputs[0]).val());
            formData.append('blue_judge1', $(blueInputs[0]).val());
            formData.append('red_judge2', $(redInputs[1]).val());
            formData.append('blue_judge2', $(blueInputs[1]).val());
            formData.append('red_judge3', $(redInputs[2]).val());
            formData.append('blue_judge3', $(blueInputs[2]).val());

            // ส่งข้อมูลไปบันทึก
            fetch('../../service/save_score.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    throw new Error(result.message);
                }
                
                Swal.fire({
                    icon: 'success',
                    title: 'บันทึกสำเร็จ',
                    text: `บันทึกคะแนนยกที่ ${round} เรียบร้อยแล้ว`
                });
                
                // อัพเดทคะแนนรวมหลังบันทึกสำเร็จ
                calculateTotalScores();
            })
            .catch(error => {
                console.error('Save error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: error.message || 'ไม่สามารถบันทึกคะแนนได้ กรุณาลองใหม่อีกครั้ง'
                });
            });
        });
    </script>
