<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../plugins/bootstrap-5/css/bootstrap.min.css">

    <!-- Font Awesome สำหรับ hamburger icon -->

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: transparent;
        }

        /* Top Navbar */
        .top-nav {
            display: flex;
            align-items: center;
            /* เดิมเป็น justify-content: space-between; ตอนนี้ให้จัดเรียงชิดซ้าย */
            justify-content: start;
            padding: 7.5px 15px;
            border-bottom: 1px solid #dee2e6;
            background: #fff;
            gap: 120px;
            /* เว้นระยะระหว่าง BOXING กับไอคอนเมนู */
        }

        .top-nav .title {
            font-size: 2.5rem;
            font-weight: 100;

        }

        .top-nav .menu-icon {
            font-size: 2.5rem;
            cursor: pointer;

        }

        .sidebar {
            height: calc(100vh - 50px);
            width: 250px;
            position: fixed;
            top: 100px;
            left: 0;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 17px;
            gap: 30px;
        }

        .sidebar a:hover {
            background-color: #f8f9fa;
        }

        .sidebar a img {
            width: 20px;
            height: 20px;
        }

        .sidebar a:not(:last-child) {
            margin-bottom: 3.5px;
        }

        .content {
            margin-left: 260px;
            padding: 15px;
            margin-top: 10px;
            background: #ffffff;
        }

        .page-title-container {
            background: #dedede;
            padding: 20px 20px;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 10px;
        }

        .round-card,
        .summary-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .round-card h3,
        .summary-card h3 {
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .red-side,
        .blue-side {
            width: 50%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .red-side {
            background: #ff0000;
            color: #fff;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .blue-side {
            background: #0000ff;
            color: #fff;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .summary-red,
        .summary-blue {
            width: 50%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .summary-red {
            background: #ff0000;
            color: #fff;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .summary-blue {
            background: #0000ff;
            color: #fff;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center
        }

        .judge-label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .edit-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 1rem;
            color: #000;
            background: #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-save {
            background: #FFA500;
            color: #000;
            border: none;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            /* ลดขนาดตัวอักษร */
            padding: 8px;
            /* ลดขนาด padding */
            align-self: center;
            /* จัดตำแหน่งปุ่มให้อยู่ตรงกลาง */
            max-width: 150px;
            /* จำกัดความกว้างของปุ่ม */
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        #successAlert {
            display: none;
            position: fixed;
            top: 50px;
            right: 30px;
            z-index: 1000;
        }

        .round {
            text-align: center;
            justify-content: center;
            
        }
        /* New custom green button */
        .btn-green {
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            border: none; /* Remove border */
        }

        .btn-green:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .match-buttons {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

    <script src="../../plugins/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <script>
        const saveButtons = document.querySelectorAll('.btn-save');
        const successAlert = document.getElementById('successAlert');

        saveButtons.forEach(button => {
            button.addEventListener('click', () => {
                successAlert.style.display = 'block';
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 3000);
            });
        });
